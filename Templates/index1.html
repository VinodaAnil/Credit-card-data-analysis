<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css' )}}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Credit Card Eligibity Prediction</title>
</head>

<body>
    <section class="header">
        <div class="text-box">
            <h1>Credit Card Eligibity Prediction</h1>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
        <div class="m1-cotainer">
            <h1>Provide the information</h1>
            <form action="{{ url_for('predict')}}" method="POST">
                <input class="form-input" type="text" id="years" name="years" required="required"
                    placeholder="Number of years eg.4"><br>
                <input class="form-input" type="text" id="amount" name="amount" required="required"
                    placeholder="Account Balance Amount eg.1000"><br>
                <select name="grade" id="grade" required="required">
                    <option value="">--Grade--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select><br>
                <select name="ownership" id="ownership" required="required">
                    <option value="">--Ownership--</option>
                    <option value="RENT">Ownership_RENT</option>
                    <option value="MORTGAGE">Ownership_MORTGAGE</option>
                    <option value="OWN">Ownership_OWN</option>
                    <option value="OTHER">Ownership_OTHER</option>
                </select><br>
                <input class="form-input" type="text" id="income" name="income" required="required"
                    placeholder="Income eg.1000"><br>
                <input class="form-input" type="text" id="age" name="age" required="required"
                    placeholder="Age(Years) eg.35"><br>
                <input class="button" type="Submit" value="Predict">
                <br>
            </form>
        </div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/VinodaAnil/Credit-card-data-analysis-">
                    <i class="fab fa-github fa-2x contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/vinoda-amate">
                    <i class="fab fa-linkedin fa-2x contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by VinodaAnil.</p>
        </div>
    </section>
</body>
